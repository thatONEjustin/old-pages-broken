name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # database:
  #   permissions:
  #     contents: read
  #     actions: read
  #     pull-requests: write
  #   runs-on: ubuntu-latest
  #   steps:
